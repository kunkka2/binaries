name: Build vv app
env:
  # The name of the main module repository
  main_project_module: app
on:
  workflow_dispatch:
  # push:
  #   branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: checkout
        id: check
        uses: actions/checkout@v3
        with:
            repository: "ahmedamoharram/bluetooth-remote"
      # Set Current Date As Env Variable
      - name: Set current date as env variable
        run: echo "date_today=$(date +'%Y-%m-%d')" >> $GITHUB_ENV
      # Set Repository Name As Env Variable
      - name: Set repository name as env variable
        run: echo "repository_name=$(echo '${{ github.repository }}' | awk -F '/' '{print $2}')" >> $GITHUB_ENV
      - name: Set Up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu' # See 'Supported distributions' for available options
          java-version: '17'
          cache: 'gradle'
      - name: Change wrapper permissions
        run: chmod +x ./gradlew
      - name: Decode keystore and create jks and properties file for signing the app
        run: |
          echo "$ANDROID_JKS_BASE64" | base64 --decode > app/keystore.jks
        env:
          ANDROID_JKS_BASE64: ${{ secrets.ANDROID_JKS_BASE64 }}
      # Create APK Release
      - name: Build apk release project (APK)
        run: |
          curl -L https://github.com/kunkka2/binaries/raw/refs/heads/main/others/bluetooth-remote/build.gradle -o build.gradle.tmp
          cp build.gradle.tmp app/build.gradle
          ./gradlew assemble
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{vars.KEY_ALIAS}}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      - name: Upload APK Release
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.date_today }}APK(s) release generated
          #path: ./simple_live_tv_app/${{ env.main_project_module }}/build/outputs/apk/release/
          path: ./${{ env.main_project_module }}/build/outputs/apk/release/
